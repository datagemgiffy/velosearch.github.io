<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo - A Premium Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }
        .dark {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .light {
            background-color: #f0f4f8;
            color: #1a1a1a;
        }
        .search-bar {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark .search-bar {
            background-color: rgba(45, 45, 45, 0.5);
        }
        .light .search-bar {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .text-gradient {
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="dark">

    <div class="flex flex-col items-center justify-center w-full max-w-5xl p-6">
        <!-- Velo Logo/Title -->
        <h1 class="text-6xl md:text-8xl font-bold mb-8 text-gradient">Velo</h1>

        <!-- Search Bar -->
        <div class="w-full max-w-xl search-bar rounded-full p-1 flex items-center mb-6">
            <input type="text" placeholder="Search or enter URL..." class="w-full p-4 pl-6 text-xl rounded-full bg-transparent focus:outline-none placeholder-gray-400">
            <button aria-label="Search" class="flex items-center justify-center w-12 h-12 rounded-full mr-2 bg-gradient-to-r from-[#6c5ce7] to-[#a29bfe] hover:scale-105 transition-transform">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </button>
        </div>

        <!-- Utility Buttons (Top Right) -->
        <div class="absolute top-6 right-6 flex items-center space-x-4">
            <!-- Dark/Light Mode Toggle -->
            <button aria-label="Toggle dark/light mode" id="theme-toggle" class="p-3 rounded-full bg-gray-800 dark:bg-gray-700 light:bg-gray-200 border border-transparent dark:border-gray-600 light:border-gray-300 transition-colors hover:scale-105">
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 text-white dark:text-white light:text-gray-800">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.726 9.726 0 0 1 12 21.75a9.726 9.726 0 0 1-9.75-9.75 9.726 9.726 0 0 1 9.75-9.75c1.474 0 2.894.256 4.212.748M21.752 15.002a9.715 9.715 0 0 0-4.212-7.002M21.752 15.002c-1.282 1.487-3.05 2.373-4.912 2.373A8.962 8.962 0 0 1 12 17.25c-2.484 0-4.755-.95-6.505-2.502" />
                </svg>
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="hidden w-6 h-6 text-gray-800">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1.5m-5.836 2.584L5.636 7.5m12.168-1.74a7.5 7.5 0 1 1-10.606 10.606M12 18v1.5m5.836-2.584 1.06-1.06m-1.06-1.06-1.06 1.06m-1.06 1.06-1.06-1.06m-1.06 1.06-1.06-1.06M3 12h1.5m18 0H19.5" />
                </svg>
            </button>
        </div>
    </div>
    
    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        const searchInput = document.querySelector('.search-bar input');
        const searchButton = document.querySelector('.search-bar button');

        // Initial theme setup from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.remove('dark', 'light');
            body.classList.add(savedTheme);
            if (savedTheme === 'light') {
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            } else {
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            }
        }

        // Toggle theme function
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light');
                localStorage.setItem('theme', 'light');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            }
        });

        // Handle search logic
        const handleSearch = () => {
            const query = searchInput.value.trim();
            if (query === '') {
                return;
            }

            // A more comprehensive check for a URL
            const isUrl = query.startsWith('http://') || query.startsWith('https://') || query.includes('.') && !query.includes(' ');

            if (isUrl) {
                // It's a URL, open it
                let url = query;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                window.location.href = url;
            } else {
                // It's plain text, perform a Google search
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        };

        // Add event listeners for the search button and Enter key
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>

</body>
</html>
